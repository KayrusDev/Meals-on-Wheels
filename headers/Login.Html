<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <div class="min-h-screen flex items-center justify-center bg-gray-200">
    <div class="bg-gray-300 p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

      <form>
        <!-- Email -->
        <label for="email" class="block font-semibold mb-1">Email Address:</label>
        <input type="email" id="email" class="w-full border border-gray-500 px-2 py-1 mb-4" required>

        <!-- Password -->
        <label for="password" class="block font-semibold mb-1">Password:</label>
        <input type="password" id="password" class="w-full border border-gray-500 px-2 py-1 mb-4" required>

        <!-- Remember Me -->
        <div class="flex items-center mb-4">
          <input type="checkbox" id="remember" class="mr-2">
          <label for="remember" class="text-sm font-medium">Remember Me.</label>
        </div>

        <!-- Create Account Link -->
        <p class="text-sm mb-4">Don't have an account? <a href="#" class="font-semibold">Create</a></p>

        <!-- Buttons -->
        <div class="flex justify-center space-x-4">
          <button type="submit" class="px-4 py-1 border rounded-lg border-gray-700 hover:bg-gray-700 hover:text-white transition">Login</button>
          <button type="reset" class="px-4 py-1 border rounded-lg border-gray-700 hover:bg-gray-700 hover:text-white transition">Cancel</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
