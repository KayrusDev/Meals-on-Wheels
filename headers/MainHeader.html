<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meals on Wheels Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Top Navbar -->
  <nav class="bg-red-700 text-white px-4 py-3">
    <div class="max-w-7xl mx-auto flex flex-wrap justify-between items-center">
      <!-- Logo -->
      <div class="text-lg font-semibold tracking-wide">
        MEALS ON <span class="text-black"> WHEELS </span>
      </div>
      <!-- Main Nav Links -->
      <div class="hidden md:flex space-x-6 text-sm">
        <a href="#" class="hover:text-[#B7B5B5]">HOME</a>
        <a href="#" class="hover:text-[#B7B5B5]">ABOUT</a>
        <a href="#" class="hover:text-[#B7B5B5]">SERVICES</a>
        <a href="#" class="hover:text-[#B7B5B5]">FAQ</a>
      </div>
      <!-- Auth Buttons -->
      <div class="flex space-x-3 mt-3 md:mt-0">
        <button class="text-white border rounded-lg px-3 py-1 text-sm hover:bg-white hover:text-black transition">LOGIN</button>
        <button class="text-sm hover:text-[#B7B5B5]">REGISTER</button>
      </div>
    </div>
  </nav>

  <!-- Bottom Navbar -->
  <div class="bg-[#232A4E] text-white text-xs px-4 h-16">
    <div class="max-w-7xl mx-auto flex items-center justify-center relative h-full">

      <!-- Centered Links -->
      <div class="flex gap-14">
        <a href="#" class="hover:text-[#B7B5B5]">DONATE</a>
        <a href="#" class="hover:text-[#B7B5B5]">VOLUNTEER</a>
        <a href="#" class="hover:text-[#B7B5B5]">MENUS</a>
        <a href="#" class="hover:text-[#B7B5B5]">PARTNER</a>
      </div>

      <!-- Absolute Right Link -->
      <div class="absolute right-4 top-1/2 -translate-y-1/2">
        <a href="#" class="hover:text-[#B7B5B5]">PRIVACY POLICY</a>
      </div>
      
    </div>
  </div>

</body>
</html>
